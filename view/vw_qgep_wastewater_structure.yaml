
view_name: vw_qgep_wastewater_structure
view_schema: qgep_od

sql_definition: >
  ( SELECT ws.obj_id,
    ST_Collect(co.situation_geometry)::geometry(MULTIPOINTZ, %(SRID)s) AS situation_geometry,
    CASE WHEN COUNT(wn.obj_id) = 1 THEN MIN(wn.obj_id) ELSE NULL END AS wn_obj_id
    FROM qgep_od.wastewater_structure ws
    FULL OUTER JOIN qgep_od.structure_part sp ON sp.fk_wastewater_structure = ws.obj_id
    LEFT JOIN qgep_od.cover co ON co.obj_id = sp.obj_id
    RIGHT JOIN qgep_od.wastewater_networkelement ne ON ne.fk_wastewater_structure = ws.obj_id
    RIGHT JOIN qgep_od.wastewater_node wn ON wn.obj_id = ne.obj_id
    GROUP BY ws.obj_id )

alias: aggregated_wastewater_structure
type_name: ws_type
columns:
  - situation_geometry
key: obj_id
fkey_is_pkey: True

insert_trigger:
  pre: NEW.identifier = COALESCE(NEW.identifier, NEW.obj_id);
  post: >
    UPDATE qgep_od.wastewater_structure
    SET fk_main_cover = NEW.co_obj_id
    WHERE obj_id = NEW.obj_id;

update_trigger:
  declare:
    - dx float
    - dy float

joins:
  wastewater_structure:
    table: qgep_od.wastewater_structure
    short_alias: ws
    is_type: False
    columns_on_top:
      - fk_owner
      - status
    columns_at_end:
      - _label
      - _usage_current
      - _function_hierarchic
    skip_columns:
      - fk_main_cover
      - detail_geometry_geometry
    remap_columns:
      _usage_current: _channel_usage_current
      _function_hierarchic: _channel_function_hierarchic
    columns_no_insert_or_update:
      - _usage_current
      - _function_hierarchic
      - _label
      - _depth

  main_co_sp:
    table: qgep_od.structure_part
    referenced_by: wastewater_structure
    referenced_by_key: fk_main_cover
    prefix: co_
    is_type: False
    columns:
      - identifier
      - remark
      - renovation_demand
    insert_values:
      obj_id: NEW.co_obj_id
      identifier: COALESCE(NULLIF(NEW.co_identifier,''), NEW.identifier)
      last_modification: NOW()

  main_co:
    table: qgep_od.cover
    referenced_by: wastewater_structure
    is_type: False
    skip_columns:
      - situation_geometry
    prefix: co_
    remap_columns:
      cover_shape: co_shape
    insert_values:
      situation_geometry: ST_GeometryN( NEW.situation_geometry, 1 )

  manhole:
    table: qgep_od.manhole
    referenced_by: wastewater_structure
    short_alias: ma
    is_type: True
    prefix: ma_
    columns_on_top:
      - function
    remap_columns:
      _orientation: ma_orientation
    columns_no_insert_or_update:
      - _orientation

  special_structure:
    table: qgep_od.special_structure
    referenced_by: wastewater_structure
    short_alias: ss
    prefix: ss_
    is_type: True
    columns_on_top:
      - function

  discharge_point:
    table: qgep_od.discharge_point
    referenced_by: wastewater_structure
    short_alias: dp
    prefix: dp_
    is_type: True

  infiltration_installation:
    table: qgep_od.infiltration_installation
    referenced_by: wastewater_structure
    short_alias: ii
    prefix: ii_
    is_type: True

  wastewater_node:
    table: qgep_od.vw_wastewater_node
    short_alias: wn
    prefix: wn_
    fkey: obj_id
    referenced_by_key: wn_obj_id
    is_type: False
    skip_columns:
      - situation_geometry
      - fk_hydr_geometry
    insert_values:
      identifier: COALESCE(NULLIF(NEW.wn_identifier,''), NEW.identifier)
      fk_provider: COALESCE(NULLIF(NEW.wn_fk_provider,''), NEW.fk_provider)
      fk_dataowner: COALESCE(NULLIF(NEW.wn_fk_dataowner,''), NEW.fk_dataowner)
      situation_geometry: ST_GeometryN( NEW.situation_geometry, 1 )
      last_modification: NOW()

